apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: actions-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ShinobiSlayer/actions-deployment.git
    targetRevision: main
    path: environments/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: actions-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
