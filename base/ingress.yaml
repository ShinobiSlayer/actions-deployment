apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: actions-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: actions.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: actions-service
            port:
              number: 80
